<html>

<head>
  <title>Roomie</title>
  <meta charset="utf-8">
  <!--     Fonts and icons     -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

</head>

<body>

  <nav class="navbar navbar-danger" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
    		</button>
        <a class="navbar-brand" href="#">Roomie</a>
      </div>
      <div class="collapse navbar-collapse" id="navigation-doc">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <button class="btn button-james-and-nathan-are-making-my-life-harder btn-round" data-toggle="modal" data-target="#addItemModel">Add New Furniture</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="ItemsInList">
    <table class="table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Width</th>
          <th>Height</th>
          <th class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>
  <div id="content">

  </div>

  <div id="sliders">
    <h3 id="sliderWidthDisplayValue">Room Width</h3>
    <div class="slider slider-danger" id="sliderWidth"></div>
    <h3 id="sliderHeightDisplayValue">Room Length</h3>
    <div class="slider slider-danger" id="sliderHeight"></div>
  </div>




  <!-- Modal Core -->
  <div class="modal fade" id="addItemModel" tabindex="-1" role="dialog" aria-labelledby="addItemModel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Add Furniture</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              Type:
              <div class="radio">
                <label>
                <input type="radio" name="TypeInput" value="couch">
                  Couch
                </label>
              </div>
              <div class="radio">
                <label>
                <input type="radio" name="TypeInput" value="chair" checked="true">
                  Chair
                </label>
              </div>
              <div class="radio">
                <label>
                <input type="radio" name="TypeInput" value="table">
                  Table
                </label>
              </div>
            </div>
            <div class="col-md-4">
                <div class="form-group label-floating">
                  <label class="control-label">Height</label>
                  <input id="height" type="number" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group label-floating">
                  <label class="control-label">Width</label>
                  <input id="width" type="number" class="form-control">
                </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-simple" data-dismiss="modal">Close</button>
          <button id="btnAddItem" type="button" class="btn btn-info btn-simple" data-dismiss="modal">Add Item</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Edits -->
  <div class="modal fade" id="editItemModel" tabindex="-1" role="dialog" aria-labelledby="editItemModel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Remove Furniture</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              Type:
              <div class="radio">
                <label>
                <input type="radio" name="TypeInput" value="Couch">
                  Couch
                </label>
              </div>
              <div class="radio">
                <label>
                <input type="radio" name="TypeInput" value="Chair">
                  Chair
                </label>
              </div>
              <div class="radio">
                <label>
                <input type="radio" name="TypeInput" value="Table">
                  Table
                </label>
              </div>
            </div>
            <div class="col-md-4">
                <div class="form-group label-floating">
                  <label class="control-label">Height</label>
                  <input id="height" type="number" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group label-floating">
                  <label class="control-label">Width</label>
                  <input id="width" type="number" class="form-control">
                </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button id="btnEditItem" type="button" class="btn btn-default btn-simple" data-dismiss="modal">Close</button>
          <button id="btnAddItem" type="button" class="btn btn-info btn-simple" data-dismiss="modal">Edit Item</button>
        </div>
      </div>
    </div>
  </div>

  <script src="public/bundle.js"></script>
</body>

</html>
